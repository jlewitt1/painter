<!DOCTYPE html>
<html>
  <head>  
	 <title> Color Painter </title>
  </head>
   <body>

     <script> 

     	var canvas = document.createElement('canvas');
     	var header = document.createElement('header');
     	var colorbox = document.createElement('div');
     	var boxHeight = document.createElement('label');
     	var heightInput = document.createElement('input');
     	var boxWidth = document.createElement('label');
     	var widthInput = document.createElement('input');
    
		canvas.id = "CursorLayer";
		canvas.width = 680//default value
		canvas.height = 500//default value
		canvas.style.zIndex = 8;
		canvas.style.border = "1px solid";
		canvas.style.backgroundColor = "lightgrey";  

		var body = document.getElementsByTagName("body")[0];
		body.appendChild(header);
		body.appendChild(canvas);
		body.appendChild(colorbox);
		body.appendChild(boxHeight);
		body.appendChild(heightInput);
		body.appendChild(boxWidth);
		body.appendChild(widthInput);
		
		header.innerHTML="<img src='./images/clipper.gif' width='20' height='20'>**The Original Paint 95**";

		Object.assign(header.style,{color:"darkBlue", fontFamily:"sans-serif", marginLeft:"5px", marginTop:"2%", marginBottom:"1%", fontStyle:"italic"});

		boxHeight.innerHTML = "Canvas height:";
		Object.assign(boxHeight.style,{color:"darkBlue", fontFamily:"sans-serif", marginLeft:"25px", fontStyle:"bold", fontSize:"14px"});
		Object.assign(heightInput.style,{height: "15px", width: "30px", color:"black", marginLeft: "4px", marginRight: "4px"});

		boxWidth.innerHTML = "Canvas width:";
		Object.assign(boxWidth.style,{color:"darkBlue", fontFamily:"sans-serif", marginLeft:"35px", fontStyle:"bold", fontSize:"14px"});
		Object.assign(widthInput.style,{height: "15px", width: "30px", color:"black", marginLeft: "4px", marginRight: "4px"});

		var submitButton = document.createElement("button");
		submitButton.innerHTML = "Go!";
		Object.assign(submitButton.style,{fontFamily:"sans-serif", height:"25px" , width:"30px", backgroundColor:"white", color:"darkBlue", border: "1px solid darkBlue" , marginLeft: "2px", marginTop:"15px"});

		body.appendChild(submitButton);

		submitButton.addEventListener("click", function() {
			  canvas.width = widthInput.value;
			  canvas.height = heightInput.value;
			 });

			var x; var y;

			cursorLayer = document.getElementById("CursorLayer");

			var ctx = canvas.getContext("2d");

			var brushWidth = 15;
			var brushHeight = 15;
		
		canvas.addEventListener ('mousemove', function(event) { 
			if (event.buttons !=1) return;

			x = event.x;
			y = event.y;

			x -= canvas.offsetLeft;
  			y -= canvas.offsetTop;

			//console.log(x +"," +y)
		
			ctx.fillStyle = c; 
		    ctx.fillRect(x,y,brushWidth,brushHeight); // x,y,width,height
		})
			var c;

			function getColor (event) { 
					//console.log(event.target.getAttribute('data-color'))
					c = event.target.getAttribute('data-color');
			 		//console.log(c);
			}

			var resetButton = document.createElement("button");
			resetButton.innerHTML = "CLEAR";

			resetButton.addEventListener("click", function() {
			  ctx.clearRect(0, 0, canvas.width, canvas.height);
			 });

			var blackButton = document.createElement("button");
			blackButton.setAttribute('data-color', 'black');
			blackButton.addEventListener('click',getColor);

			var blueButton = document.createElement("button");
			blueButton.setAttribute('data-color', 'blue');
			blueButton.addEventListener('click',getColor);

			var greenButton = document.createElement("button");
			greenButton.setAttribute('data-color', 'green');
			greenButton.addEventListener('click',getColor);

			var redButton = document.createElement("button");
			redButton.setAttribute('data-color', 'red');
			redButton.addEventListener('click',getColor);

			var orangeButton = document.createElement("button");
			orangeButton.setAttribute('data-color', 'orange');
			orangeButton.addEventListener('click',getColor);

			var purpleButton = document.createElement("button");
			purpleButton.setAttribute('data-color', 'purple');
			purpleButton.addEventListener('click',getColor);

			var pinkButton = document.createElement("button");
			pinkButton.setAttribute('data-color', 'pink');
			pinkButton.addEventListener('click',getColor);

			var eraserButton = document.createElement("button");
			eraserButton.setAttribute('data-color', 'lightgrey');
			eraserButton.addEventListener('click',getColor); 
			eraserButton.innerHTML = "<img src='images/eraser.png' width='30' height='20'>";
			//"; -->Image causes the eraser to assume previously used color

			var increaseSize = document.createElement("button");
			increaseSize.innerHTML = "+";

			var decreaseSize = document.createElement("button");
			decreaseSize.innerHTML = "-";
			 
			var brushAmount = 5;

			increaseSize.addEventListener("click", function() {
			  brushWidth+=brushAmount;
			  brushHeight+=brushAmount;
			 });

			decreaseSize.addEventListener("click", function() {
			  brushWidth-=brushAmount;
			  brushHeight-=brushAmount;
			 });

			colorbox.appendChild(resetButton);
			colorbox.appendChild(blackButton);
			colorbox.appendChild(blueButton);
			colorbox.appendChild(greenButton);
			colorbox.appendChild(redButton);
			colorbox.appendChild(orangeButton);
			colorbox.appendChild(purpleButton);
			colorbox.appendChild(pinkButton);
			colorbox.appendChild(eraserButton);
			colorbox.appendChild(increaseSize);
			colorbox.appendChild(decreaseSize);


			Object.assign(resetButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", verticalAlign:"top", backgroundColor:"white", color:"black", border: "6px solid grey", borderRadius:"4px"});
			Object.assign(blackButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", backgroundColor:"black", color:"black", border: "6px solid grey", marginLeft: "2px", borderRadius:"4px"});
			Object.assign(blueButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", backgroundColor:"blue", color:"blue"
				, border: "6px solid grey" , marginLeft: "2px", borderRadius:"4px"});
			Object.assign(greenButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", backgroundColor:"green", color:"green", border: "6px solid grey", marginLeft: "2px", borderRadius:"4px"});
			Object.assign(redButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", backgroundColor:"red", color:"red", border: "6px solid grey" , marginLeft: "2px", borderRadius:"4px"});
			Object.assign(orangeButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", backgroundColor:"orange", color:"orange", border: "6px solid grey" , marginLeft: "2px", borderRadius:"4px"});
			Object.assign(purpleButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", backgroundColor:"purple", color:"purple", border: "6px solid grey" , marginLeft: "2px", borderRadius:"4px"});
			Object.assign(pinkButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", backgroundColor:"pink", color:"pink", border: "6px solid grey" , marginLeft: "2px", borderRadius:"4px"});
			Object.assign(eraserButton.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", verticalAlign:"top", backgroundColor:"white", color:"black", border: "6px solid grey",marginLeft: "2px", textAlight:"center", borderRadius:"4px"});
			Object.assign(increaseSize.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", verticalAlign:"top", backgroundColor:"lightgrey", color:"darkBlue", border: "6px solid grey",marginLeft: "2px", fontSize: "20px",borderRadius:"4px"});
			Object.assign(decreaseSize.style,{fontFamily:"sans-serif", height:"50px" , width:"60px", verticalAlign:"top", backgroundColor:"lightgrey", color:"darkBlue", border: "6px solid grey",marginLeft: "2px", fontSize:"20px", borderRadius:"4px"});				

    </script>  

   </body>
	
</html>
